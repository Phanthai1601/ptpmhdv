name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '22'

    - name: Build with Maven and run tests
      working-directory: ./backend   # <-- thêm dòng này trỏ đến thư mục backend
      run: mvn clean test
